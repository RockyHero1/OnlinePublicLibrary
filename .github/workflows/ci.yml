name: ci
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/checkout@v3
        run:
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Run tests
        run: ./gradlew build

